name: aikido_helper
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0 <3.30.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  csv: ^6.0.0
  flutter_markdown: ^0.7.7
  url_launcher: ^6.2.5
  path_provider: ^2.0.12
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1

dev_dependencies:
  test: ^1.25.0
  mocktail: ^1.0.0
  path_provider_platform_interface: ^2.0.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/logo.jpg
      - assets/images/icon_github.png
      - assets/technique/technique.csv
      - assets/technique/technique_ordering.csv
      - assets/markdowns/
      - assets/config.json
